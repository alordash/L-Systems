<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <meta charset="utf-8" />
  <style>
    .info {
      background: rgb(255, 245, 206);
      padding: 2px;
      border: solid 1px black;
      margin-top: 5px;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 18px;
      color: black;
      white-space: nowrap;
      overflow-x: hidden;
    }

    .rangeParam {
      position: absolute;
      width: 150px;
      left: 100px;
    }

    .options {
      font-size: 22px;
    }

    .button {
      font-size: 20px;
    }

    .playButton {
      border-radius: 3px;
      border: 1px solid #942911;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Arial;
      font-size: 13px;
      padding: 2px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #854629;
    }

    .playButton:active {
      position: relative;
      top: 1px;
    }
  </style>
</head>

<body style="font-size: 20px;">
  <button id="GenerationUp" class="button">Up: 0</button> <button id="GenerationDown" class="button">Down</button>
  <button id="Randomize" class="button">Randomize</button>
  <input type="checkbox" id="TimeCheckbox" style="left: 5px;position: relative;">
  Time:
  <div id="energydiv" style="position: absolute; top: 11px; left: 350px; visibility: hidden;">
    <input id="energyrange" type="range" class="rangeParam" min="-1" max="200000" step="1000"
      style="position: initial;">
    <a href="#" id="PlayButton" class="playButton"
      style="background-color: rgb(50, 208, 27); display: inline-block;">Play</a>
  </div>
  <div id="SystemStateDisplay" class="info" style="width: 100%;">State: </div>
  <div id="Editor">
    <div id="Params" class="info" style="width: 275px; padding: 5px;">
      <b>Parameters</b>
    </div>
  </div>
  <script src="./build.js"></script>
</body>

</html>
