<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <meta charset="utf-8" />
  <style>
    .info {
      background: rgb(255, 245, 206);
      padding: 2px;
      border: solid 1px black;
      margin-top: 5px;
      margin-bottom: 5px;
      font-weight: 500;
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" id="ContinueRendering" value="ContinueRendering" />
    <label for="ContinueRendering">Continue Rendering</label>
  </div>
  <button id="Button42">Button42</button>
  <div id="SystemStateDisplay" class="info">State: 1</div>
  <input id="StepRange" type="range" min="0" style="position: absolute; width: 200px" max="20" step="0.01" value="10">
  <br />
  <input id="AngleRange" type="range" min="0" style="position: absolute; width: 200px" max="180" step="0.5" value="45">
  <br/>
  <script src="./build.js"></script>
</body>

</html>
