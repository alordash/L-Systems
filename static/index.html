<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <meta charset="utf-8" />
  <style>
    .info {
      background: rgb(255, 245, 206);
      padding: 2px;
      border: solid 1px black;
      margin-top: 5px;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 18px;
      color: black;
      white-space: nowrap;
      overflow-x: hidden;
    }

    .rangeParam {
      position: absolute;
      width: 150px;
      left: 100px;
    }

    .options {
      font-size: 22px;
    }

    .button {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" id="ContinueRendering" value="ContinueRendering" />
    <label for="ContinueRendering">Continue Rendering</label>
  </div>
  <button id="GenerationUp" class="button">Up: 0</button> <button id="GenerationDown" class="button">Down</button>
  <div id="SystemStateDisplay" class="info" style="width: 100%;">State: 1</div>
  <div id="Editor" style="display: flex; flex-direction: row;">
    <div id="Params" class="info" style="width: 275px; padding: 5px;">
      <b>Parameters</b>
    </div>
  </div>
  <script src="./build.js"></script>
</body>

</html>
